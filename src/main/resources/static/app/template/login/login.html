<form>
    <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" placeholder="Enter username" ng-model="loginDto.username">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control"  placeholder="Password" ng-model="loginDto.password">
    </div>
    <button type="submit" class="btn btn-primary" ng-click="loginFunc()">Submit</button>
</form>
