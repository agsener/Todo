<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Enter New Task</h3>
</div>
<div class="modal-body" id="modal-body">
    <form>
        <div class="form-group">
            <label >Title</label>
            <input type="text" class="form-control" ng-model="task.title">
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea class="form-control"
                      rows="10"
                      ng-model="task.description"></textarea>
        </div>
        <datepicker date-format="dd-MM-yyyy" selector="form-control">
            <div class="input-group">
                <input class="form-control" placeholder="Choose a date" ng-model="task.dueDate"/>
                <span class="input-group-addon" style="cursor: pointer">
                    <i class="fa fa-lg fa-calendar"></i>
                </span>
            </div>
        </datepicker>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
