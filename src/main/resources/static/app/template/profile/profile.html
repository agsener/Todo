<form>
    <div class="container">
        <div class="row">
            <img class="rounded mx-auto d-block" ng-src="data:image/png;base64,{{base64}}" ng-dblclick="changePhoto()"/>
        </div>
        <div class="row">
            <input type="file" ng-model="myfile" on-after-validate="onAfterValidateFunc" base-sixty-four-input>
        </div>
        <br>
        <div class="form-group row">
            <label>Username</label>
            <input type="text" class="form-control" ng-model="user.username">
        </div>
        <div class="form-group row">
            <label>Name</label>
            <input type="text" class="form-control" ng-model="user.name">
        </div>
        <div class="form-group row">
            <label>Surname</label>
            <input type="text" class="form-control" ng-model="user.surname">
        </div>
        <div class="row">
            <button type="submit" class="btn btn-primary" ng-click="saveProfile()">Save</button>
        </div>
    </div>
</form>
